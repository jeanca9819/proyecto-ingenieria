<br>
<div id="close-session">
  <button mat-icon-button aria-label="Cerrar Sesión">
    <mat-icon [routerLink]="['/login']">exit_to_app</mat-icon>
  </button>
</div>
<div style="text-align: center;">
  <h1>¡Te damos la bienvenida!</h1>
</div>
<mat-divider></mat-divider><br>

<div id="line">
  <h1>Consultas</h1>
</div>
<mat-divider></mat-divider><br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="idBoleta">
        <th mat-header-cell *matHeaderCellDef> Número de Boleta </th>
        <td mat-cell *matCellDef="let element"> {{element.idBoleta}} </td>
      </ng-container>
 
      <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
      </ng-container>
  
      <ng-container matColumnDef="asuntoDetallado">
        <th mat-header-cell *matHeaderCellDef> Asunto Detallado </th>
        <td mat-cell *matCellDef="let element"> {{element.asuntoDetallado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Clasificador </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell  *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" > <button mat-button class="btn btn-primary" (click)="detalle(element.idBoleta)">Resolver</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div><br><br>
  <mat-divider></mat-divider><br>
