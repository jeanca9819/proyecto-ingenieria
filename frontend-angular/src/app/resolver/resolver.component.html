<div class="main-div" *ngIf="boleta">
    <mat-card class="example-card">
        <mat-card-title>Consulta # {{boleta.idBoleta}}</mat-card-title><br>
        <mat-card-content>
          <div>
            <label>Fecha y Hora:
              <br /><input [disabled]="true" [(ngModel)]="boleta.fechaHora"/>
            </label><br>
            <label>Asunto Detallado:
              <br /><textarea class="form-control" [disabled]="true" [(ngModel)]="boleta.asuntoDetallado"></textarea>
            </label><br>
            <label>Descripci贸n:
              <br /><input [disabled]="true" [(ngModel)]="boleta.descripcion"/>
            </label><br>
            <label>Estado:
              <br /><input [disabled]="true" [(ngModel)]="boleta.estado"/>
            </label><br>
            <label>Nombre:
              <br /><input [disabled]="true" [(ngModel)]="boleta.Nombre"/>
            </label><br>
            <label>Apellidos:
              <br /><input [disabled]="true" [(ngModel)]="boleta.apellidos"/>
            </label><br>
            <label>Correo:
              <br /><input [disabled]="true" [(ngModel)]="boleta.correo"/>
            </label><br>
            <br>
            <label>Evidencia:
              <button class="btn btn-primary" (click)="download()">Descargar</button>
            </label>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="main-div2">
      <mat-card class="example-card">
          <mat-card-title>Resolver Consulta</mat-card-title><br>
          <div class="row"  *ngIf="showMsgError">
            <p class="alert alert-danger">
              <strong>Error: </strong>La respuesta no se registr贸 correctamente.
            </p>
          </div>
          <div class="row"  *ngIf="showMsgRegistration">
            <p class="alert alert-success">
              <strong>Excelente: </strong>Se registr贸 correctamente su respuesta.
            </p>
          </div>
          <mat-card-content>
            <div>
              <label>Respuesta:
                <textarea class="form-control" placeholder="Respuesta" autocomplete="off" id="respuesta"></textarea>
              </label><br>
              <br>
              <div class="form-group row margin"> 
                <label>Respuesta - Evidencia: </label>
                <div class="input-icono"> 
                  <input #fileInput type="file">
                </div><br>
              </div>
            </div>
            <button class="btn btn-primary" (click)="responder()">Resolver</button> 
          </mat-card-content>
        </mat-card>
      </div>

      <div class="margin-button">
        <button class="btn btn-primary" (click)="atras()">Volver</button>
      </div>
